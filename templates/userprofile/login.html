{% extends "base.html" %} {% load static %}
{% block title %} 登录 {% endblock title %}
{% block content %}
    <div class="container" style="">
        <div  class="ml-0 mr-0" style="align-items: center;">
        </div>
        <div class="row">
            <div class="col-sm-3" style="">

            </div>
            <div class="col-sm-6 mt-4" style="">
                <div style="width: 100%;">
                    <form method="post" action=".">
                        {% csrf_token %}
                        <!-- 账号 -->
                        <div class="form-group">
                            <label for="username">账号</label>
                            {{ form.username }}
                            <span style="color: red">{{ form.username.errors.0 }}</span>
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <label for="password">密码</label>
                            {{ form.password }}
                            <span style="color: red">{{ form.password.errors.0 }}</span>
                        </div>
                        <div class="form-group" style="">
                            <label for="humancode">验证码</label>
                            <div style="display: flex;align-items: center;">
                                {{ form.code }}
                                <div class="" style="width: 400px;height: 30px;">
                                    <img style="float: right;width: 120px;height: 30px" src="{% url 'userprofile:checkCode' %}">
                                </div>

                            </div>
                            <span style="color: red">{{ form.code.errors.0 }}</span>

                        </div>
                        <!-- 提交按钮 -->
                        <button type="submit" class="btn btn-primary">提交</button>
                        <a href='{% url "userprofile:register" %}' style="margin-left: 220px;display: none">注册账号</a>
                    </form>
                </div>
            </div>
            <div class="col-sm-3" style="">
            </div>
        </div>
    </div>
{% endblock content %}
